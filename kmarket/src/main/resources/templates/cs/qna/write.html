<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/cs_layout">
<th:block layout:fragment="main">
        <section id="cs">
            <div class="qna">
                <nav>
                    <div>
                      <p>홈<span>></span>문의하기</p>
                    </div>
                </nav>
                <section class="write">
                    <aside>
                        <h2>문의하기</h2>
                        <ul>
                            <li class="on"><a href="#">회원</a></li>
                            <li><a href="#">쿠폰/이벤트</a></li>
                            <li><a href="#">주문/결제</a></li>
                            <li><a href="#">배송</a></li>
                            <li><a href="#">취소/반품/교환</a></li>
                            <li><a href="#">여행/숙박/항공</a></li>
                            <li><a href="#">안전거래</a></li>
                        </ul>
                    </aside>
                    <article>
                        <nav>
                    		<h1>회원</h1>
                    		<span>회원 관련 문의내용 입니다.</span>
                    	</nav>
                        <form action="#">
                            <table>
                                <tr>
                                    <td>문의유형</td>
                                    <td>
                                        <select name="type">
                                            <option value="0">선택</option>
                                            <option>가입</option>
                                            <option>탈퇴</option>
                                            <option>회원정보</option>
                                            <option>로그인</option>
                                        </select>
                                        <select name="type">
                                            <option value="0">선택</option>
                                            <option>가입</option>
                                            <option>탈퇴</option>
                                            <option>회원정보</option>
                                            <option>로그인</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>문의제목</td>
                                    <td><input type="text" name="title" placeholder="제목을 입력하세요"></td>
                                </tr>
                                <tr>
                                    <td>문의내용</td>
                                    <td><textarea name="content" placeholder="내용을 입력하세요"></textarea></td>
                                </tr>
                            </table>
                        </form>
                        <a href="#" class="btnList">취소하기</a>
                        <a href="#" class="btnSubmit">등록하기</a>
                    </article>
                </section>
            </div>
        </section>
</th:block>
